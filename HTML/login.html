<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup - Tour & Travel</title>
    <link rel="stylesheet" href="./../CSS/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- -----Header -->
    <header style="margin-top: 0">
      <a href="./index_.html"
        ><img src="./../IMAGES/yt_/2.png" alt="" width="100px"
      /></a>
    </header>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-tabs">
          <input type="radio" id="login-tab" name="tab" checked />
          <label for="login-tab" class="tab-label">Login</label>

          <input type="radio" id="signup-tab" name="tab" />
          <label for="signup-tab" class="tab-label">Signup</label>

          <div class="auth-forms">
            <!-- Login Form -->
            <form class="form login-form" action="./index_.html" method="GET">
              <h2>Welcome Back!</h2>
              <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button class="btn-submit">Login</button>
            </form>

            <!-- Signup Form -->
            <form class="form signup-form" action="./index_.html" method="GET">
              <h2>Create Account</h2>
              <div class="form-group">
                <label>Full Name</label>
                <input
                  type="text"
                  placeholder="Enter your full name"
                  required
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  placeholder="Create a password"
                  required
                />
              </div>
              <button class="btn-submit">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
